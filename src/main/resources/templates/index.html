 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">
</head>
<body>
    <div class="modal-dialog text-center">
        <div class="container-fluid">
        <div class="d-flex justify-content-center h-100">
            <div class="card tarjeta">
                <div class="card-header">
                    <div class="d-flex justify-content-left social_icon">
                        <img src="static/img/avatar-png-7.png" th:src="@{/img/avatar-png-7.png}" class="user-image">
                    </div>
                    <h3 style="margin-top: 20px;">Iniciar Sesión</h3>
                    
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Nombre de usuario">
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>      
                        <div class="row align-items-center remember">
                            <input type="checkbox">Recordarme
                        </div>                  
                        <div class="form-group">
                            <input type="submit" value="Entrar" class="btn float-left login_btn">
                        </div>                       
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        ¿No tienes una cuenta?<a href="#">Registrarse</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Recuperar contraseña</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
